<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>


    <meta charset="utf-8">
    <title>Notes App in JavaScript</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p></p>
                    <i class="uil uil-times" style="color: red;font-size: 18px;">X</i>
                </header>
                <form action="#">
                    <div class="row title">
                        <label>Title</label>
                        <input type="text" spellcheck="false" maxlength="20" placeholder="Limit 10 characters">
                    </div>
                    <div class="row description">
                        <label>Description</label>
                        <textarea spellcheck="false" maxlength="600" placeholder="Limit 100 characters"></textarea>
                    </div>
                    <button></button>
                </form>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <li class="add-box">
            <div class="icon"><i class="uil uil-plus"></i></div>
            <p>Add new note</p>
        </li>
    </div>
    <script src="app.js"></script>
</body>

</html>
